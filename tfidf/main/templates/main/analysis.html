{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <h3 class="topic">Results of TF-IDF analysis</h3>
</div>
<div class="container-sm px-4 gx-5">
    <table class="table table-striped table-hover table-sm analysis">
        <caption>TF-IDF analysis</caption>
        <thead class="table-dark">
        <th scope="col">Word</th>
        <th scope="col">TF</th>
        <th scope="col">IDF</th>
        </thead>
        <tbody>
        {% for key, val in words.items %}
        <tr>
            <td>{{ key }}</td>
            {% for indx in val %}
            <td>{{ indx }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
